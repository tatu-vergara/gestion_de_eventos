<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Eventos{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>
<header>
  <h1>Plataforma de Gesti√≥n de Eventos</h1>
  <nav>
    <a href="{% url 'event_list' %}">Eventos</a>
    {% if user.is_authenticated %}
      <span>Hola, {{ user.username }}</span>
      <a href="{% url 'event_create' %}">Crear evento</a>
<form method="post" action="{% url 'logout' %}" style="display:inline;">
  {% csrf_token %}
  <button type="submit" style="background:none;border:none;padding:0;margin:0;color:inherit;text-decoration:underline;cursor:pointer;">
    Salir
  </button>
</form>
    {% else %}
      <a href="{% url 'login' %}">Ingresar</a>
    {% endif %}
  </nav>
</header>

{% if messages %}
  <section>
    {% for message in messages %}
      <div class="message {{ message.tags }}">{{ message }}</div>
    {% endfor %}
  </section>
{% endif %}

<main>
  {% block content %}{% endblock %}
</main>
</body>
</html>
